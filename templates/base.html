<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME Inc. Product Management</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
            margin: 0; 
            background-color: #f8f9fa; 
            color: #343a40;
        }
        .navbar {
            background-color: #fff;
            padding: 0 40px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
        }
        .nav-tabs {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .nav-tabs a {
            display: block;
            padding: 16px 20px;
            text-decoration: none;
            color: #495057;
            border-bottom: 3px solid transparent;
            font-weight: 500;
        }
        .nav-tabs a.active, .nav-tabs a:hover {
            color: #007bff;
            border-bottom-color: #007bff;
        }
        .container {
            padding: 40px;
        }
    </style>
    {% block styles %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-tabs">
            <a href="{{ url_for('home') }}" class="{% if active_page == 'upload' %}active{% endif %}">Upload</a>
            <a href="{{ url_for('list_products') }}" class="{% if active_page == 'products' %}active{% endif %}">Products</a>
            <a href="{{ url_for('list_webhooks') }}" class="{% if active_page == 'webhooks' %}active{% endif %}">Webhooks</a>
        </div>
    </nav>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
