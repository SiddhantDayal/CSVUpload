<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME Inc. Product Management</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
            margin: 0; 
            background-color: #f8f9fa; 
            color: #343a40;
        }
        .navbar {
            background-color: #fff;
            padding: 0 40px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
        }
        .nav-tabs {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .nav-tabs a {
            display: block;
            padding: 16px 20px;
            text-decoration: none;
            color: #495057;
            border-bottom: 3px solid transparent;
            font-weight: 500;
        }
        .nav-tabs a.active, .nav-tabs a:hover {
            color: #007bff;
            border-bottom-color: #007bff;
        }
        .container {
            padding: 40px;
        }

        /* Common Styling for H1, Controls, Forms */
        h1 { color: #343a40; }
        .controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 20px;}
        .search-form, .filter-form { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
        .search-form input[type="search"], .search-form select,
        .filter-form input[type="search"], .filter-form select { padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px; }
        .search-form button, .filter-form button { background-color: #007bff; color: white; padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; }
        .search-form button:hover, .filter-form button:hover { background-color: #0056b3; }
        .search-form label { display: flex; align-items: center; gap: 4px; font-size: 14px; }
        
        /* Common Action Buttons */
        .actions-group { display: flex; gap: 10px; margin-left: auto; }
        .add-btn, .delete-btn, .delete-all-btn, .edit-btn, .test-btn { 
            display: inline-block; 
            padding: 8px 12px; 
            border-radius: 4px; 
            text-decoration: none; 
            font-size: 14px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            text-align: center;
            box-sizing: border-box; /* Ensure padding/border don't add to total width/height */
            line-height: normal;   /* Normalize line height */
            vertical-align: middle; /* Align vertically */
        }
        .add-btn { background-color: #28a745; color: white; }
        .add-btn:hover { background-color: #218838; }
        .delete-btn, .delete-all-btn { background-color: #dc3545; color: white; }
        .delete-btn:hover, .delete-all-btn:hover { background-color: #c82333; }
        .edit-btn { background-color: #007bff; color: white; }
        .edit-btn:hover { background-color: #0056b3; }
        .test-btn { background-color: #17a2b8; color: white; }
        .test-btn:hover { background-color: #138496; }


        /* Flash Messages */
        .flash-messages { margin-bottom: 20px; }
        .flash { padding: 1rem; border-radius: .25rem; margin-bottom: 10px; }
        .flash.success { color: #155724; background-color: #d4edda; border-color: #c3e6cb; }
        .flash.error { color: #721c24; background-color: #f8d7da; border-color: #f5c6cb; }

        /* Common Table Styling */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        th, td { border: 1px solid #dee2e6; padding: 12px 15px; text-align: left; vertical-align: middle; }
        th { background-color: #007bff; color: white; font-weight: 600; border-top: none; border-bottom-width: 2px; }
        th a { color: white; text-decoration: none; display: block; } /* For sortable headers */
        th.sortable a { position: relative; padding-right: 18px; }
        th.sortable a::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background-image: url("{{ url_for('static', filename='assets/sort-result-icon.svg') }}");
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            opacity: 1; /* Always visible */
        }
        tr:nth-child(even) { background-color: #f8f9fa; }

        /* Common Pagination Styling */
        .pagination { margin-top: 20px; display: flex; justify-content: center; align-items: center; gap: 5px; }
        .pagination a, .pagination span {
            display: inline-block;
            padding: 8px 12px;
            margin: 0 2px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            color: #007bff;
            text-decoration: none;
        }
        .pagination a:hover {
            background-color: #e9ecef;
        }
        .pagination .current {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        .pagination .disabled {
            color: #6c757d;
            border-color: #dee2e6;
        }
        .pagination form { display: inline-flex; margin-left: 10px; align-items: center; gap: 5px; }
        .pagination form input[type="number"] { width: 60px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .pagination form button { background-color: #007bff; color: white; padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer; }

    </style>
    {% block page_styles %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-tabs">
            <a href="{{ url_for('home') }}" class="{% if active_page == 'upload' %}active{% endif %}">Upload</a>
            <a href="{{ url_for('list_products') }}" class="{% if active_page == 'products' %}active{% endif %}">Products</a>
            <a href="{{ url_for('list_webhooks') }}" class="{% if active_page == 'webhooks' %}active{% endif %}">Webhooks</a>
        </div>
    </nav>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
